  <header class="central-block">

    <h1 class="site-name"><a class="home-link" href="{{ site.url }}" rel="home">{{ site.author }}</a></h1>

    <span class="site-description">{{ site.title }}</span>
    {%- endif %}
    <nav class="site-menu">
